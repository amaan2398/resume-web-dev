<!DOCTYPE html>
<html lang="english">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/mater.css" />
		<link rel="icon" href="favicon.png" type="image/png" />
		<title>Amaan-Software Engineer</title>
		<script>
			var threshold = 0.7;
			var screen_r = 2.3;
			window.onresize = function () {
				var height = screen.availHeight;
				var width = screen.availWidth;
                document.getElementsByClassName("rotationp")[0].innerHTML =
						" " + height + " X " + width + " = "+ (height/width).toFixed(2);
				if (height * threshold > width) {
					document.getElementsByClassName(
						"rotation"
					)[0].style.display = "block";
					
				} else {
					document.getElementsByClassName(
						"rotation"
					)[0].style.display = "None";
				}
				if (screen_r >= width / height) {
					document.getElementsByTagName("FOOTER")[0].style.position =
						"absolute";
				} else {
					document.getElementsByTagName("FOOTER")[0].style.position =
						"relative";
				}
			};
			window.onload = function () {
				var height = screen.availHeight;
				var width = screen.availWidth;
                document.getElementsByClassName("rotationp")[0].innerHTML =
						" " + height + " X " + width + " = "+ (height/width).toFixed(2);
				if (height * threshold > width) {
					document.getElementsByClassName(
						"rotation"
					)[0].style.display = "block";
					
				} else {
					document.getElementsByClassName(
						"rotation"
					)[0].style.display = "None";
				}
				if (screen_r >= width / height) {
					document.getElementsByTagName("FOOTER")[0].style.position =
						"absolute";
				} else {
					document.getElementsByTagName("FOOTER")[0].style.position =
						"relative";
				}
			};
		</script>
	</head>
	<body>
        <h1 class="rotationp"></h1>
		<div class="rotation">
			<img src="images/rotate.gif" alt="Rotate Image" width="15%" />
		</div>
		
		<div class="top-page">
			<nav class="navbar">
				<a href="about.html"><h4>About</h4></a>

				<a href="about.html"><h4>Contact</h4></a>
			</nav>

			<div class="banner">
				<h1>
					I'm Amaan Shaikh<br />

	</body>
</html>
